# ==== PARAMETERS MICRO-SERVICE =================================================
server.port=1100
spring.application.name=digitaleBanque

# ==== PARAMETERS CONNECTION TO DATABASE ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/banque_digitale
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.error.whitelabel.enable=false

spring.mvc.view.prefix=/WEB/views/
spring.mvc.view.suffix=.jsp


spring.mvc.dispatch-options-request=true
spring.jpa.open-in-view=false
spring.mvc.static-path-pattern=/static/**

